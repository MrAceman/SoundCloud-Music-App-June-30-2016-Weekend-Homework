<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Music App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h2>Totally Awesome Music App</h2>
      <div class="audio-player">
      </div>
      <div class="now-playing">Now Playing:
          <div class="now-playing-info">
          </div>
        </div>
      <div class="search-form">
        <form class="artist-search">
          <input type="text" class="art-search-text" placeholder="Search for Artist">
          <button class="search-button">Search</button>
        </form>
      </div>
<div class="track-results">
</div>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
